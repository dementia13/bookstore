<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<table>
<tr th:each="category:${categories}">
    <td> <a th:href="@{/book/bookshelf?categoryId={categoryId}(categoryId=${category.id})}" th:text="${category.name}" ></a></td>
</tr>
</table>
</body>
</html>
