<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd" >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:mvc="http://www.springframework.org/schema/mvc"
    xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geek Text - Shopping Cart</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">


<body>

<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand disabled" href="#">Geek Text</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Search form -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Book title" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0" style="color:green;font-weight:bold" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" href="/shoppingCart"><i class="fas fa-shopping-cart"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Account <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Logout <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

</div>

<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <!--/*@thymesVar id="user" type="com.bookstore.bookstore.models.User"*/-->
                    <!--/*@thymesVar id="username" type="com.bookstore.bookstore.models.User"*/-->
                    <span data-th-text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span>
            </h2>
        </div>
        <div class="col-xs-4">
            <img alt="Geek Text logo" src="/img/logo.png" class="img-responsive"/>
        </div>
    </div>
    <hr
            style="position: absolute; width: 85%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;"/>
    <img alt="" class="img-responsive" src="/img/wood.png"
         style="margin-top: -75px;"/>

    <div class="row" style="margin-top: 120px;">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6 text-left">
                    <a class="btn btn-warning" data-th-href="@{/bookshelf}">Continue shopping</a>
                </div>
                <div class="col-xs-6 text-right">
                    <a class="btn btn-primary" data-th-href="@{/checkout(id=${shoppingCart.id})}">Check out</a>
                </div>
                <br />
                <!--/*@thymesVar id="insufficientStock" type="com.bookstore.bookstore.controllers.ShoppingCartController"*/-->
                <div data-th-if="${insufficientStock}" class="alert alert-warning">
                    Amount in cart exceeds amount in stock. Please adjust quantity.
                </div>
                <!--
                <div data-th-if="${emptyCart}" class="alert alert-warning">
                    No items in cart.
                </div>
                -->
                <br /><br />
                <div class="row">
                    <div class="col-xs-8"><h4 style="margin-left:70px;">Products</h4></div>
                    <div class="col-xs-2"><h4>Price</h4></div>
                    <div class="col-xs-2"><h4>Qty</h4></div>
                </div>

<!--                display products in cart-->
                <div class="row" data-th-each="cartItem : ${cartItemList}">
                    <form data-th-action="@{/shoppingCart/updateCartItem}" method="post">
                        <hr />
                        <div class="col-xs-2">
                            <a data-th-href="@{bookDetail(id=${cartItem.book.id})}">
                               <img alt="" style="width:70px;" class="img-responsive shelf-book center-block"
                                     data-th-src="#{cartItem.book.bookImage}+@{/img/}+
                                    ${cartItem.book.id}+'.jpg'"/>
                            </a>
                                <p data-th-if="${cartItem.book.inStockNumber&gt;10}" style="color: green;">In stock</p>
                                <p data-th-if="${cartItem.book.inStockNumber&lt;10 and cartItem.book.inStockNumber&gt;0}" style="color: green;">
                                    Only <span data-th-text="${cartItem.book.inStockNumber}"></span>in stock</p>
                                <p data-th-if="${cartItem.book.inStockNumber==0}" style="color: darkred;">Product unavailable</p>
                                <a data-th-href="@{/shoppingCart/removeItem?id=}+${cartItem.id}">delete</a>

                        </div>
                        <div class="col-xs-2">
                            <h5 style="color: #db3208; font-size: large;">$<span data-th-text="${cartItem.book.ourPrice}"
                                data-th-style="${cartItem.book.inStockNumber}==0? 'text-decoration: line-through' : ''"></span></h5>
                        </div>

                        <div class="col-xs-2">
                            <input hidden="hidden" name="id" data-th-value="${cartItem.id}" />
                            <input data-th-id="${cartItem.id}" data-th-name="qty" data-th-disabled="${cartItem.book.inStockNumber == 0}"
                                class="form-control cartItemQty" data-th-value="${cartItem.qty}" />
                            <button style="display: none;" data-th-id="'update-item-' +${cartItem.id}" type="submit"
                                class="btn btn-warning btn-xs">Update</button>
                        </div>

                        <div class="row">
                            <hr />
                            <h4 class="col-xs-12 text-right"><strong style="font-size: large;">Total price
                                <span data-th-text="${#lists.size(cartItemList)}"></span> items):</strong>
                                <span style="color:#db3208; font-size: large;">$<span data-th-text="${shoppingCart.totalPrice}"></span></span> </h4>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of container -->


<!-- body-bottom scripts -->

<script data-th-src="@{/js/scripts.js}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
