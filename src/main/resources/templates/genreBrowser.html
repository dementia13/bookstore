<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>
<body>
<table>
<tr th:each="genre:${genres}">
    <td> <a th:href="@{/book/bookshelf?genreId={genreId}(genreId=${genre.ID})}" th:text="${genre.name}" ></a></td>
</tr>
</table>
</body>
</html>
